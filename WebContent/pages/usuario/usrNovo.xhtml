<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition	xmlns="http://www.w3.org/1999/xhtml"
	template="/templates/template.xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="conteudo">
		<h:form>

			<h:panelGrid columns="2">
				<h:outputLabel value="Nome: " />
				<h:inputText id="nome" maxlength="40" size="40" value="" />
				<h:outputLabel value="Login" />
				<h:inputText size="40" maxlength="40" />

				<h:outputLabel value="Empresa: " />
				<h:inputText id="empresa" maxlength="40" size="40" value="" />

				<h:outputLabel value="Endereço " />
				<h:inputText id="endereco" maxlength="40" size="40" value="" />
				<h:outputLabel value="Bairro" />
				<h:inputText size="40" maxlength="40" />

				<h:outputLabel value="Cidade" />
				<h:inputText size="40" maxlength="40" />

				<h:outputLabel value="UF" />
				<h:selectOneMenu>
					<f:selectItem itemLabel="SP" itemValue="SP" />
					<f:selectItem itemLabel="RJ" itemValue="RJ" />
				</h:selectOneMenu>

				<h:outputLabel value="Status da conta" />
				<h:inputText size="10" maxlength="10" />

				<h:outputLabel value="Ultimo Pagamento: " />
				<h:inputText id="ulpag" maxlength="40" size="40" value="" />

			</h:panelGrid>
			<h:panelGrid columns="3">
				<h:commandButton value="Gravar" action="gravar()" />
				<h:commandButton value="Alterar" action="gravar()" />
				<h:commandButton value="Excluir" action="gravar()" />
			</h:panelGrid>
		</h:form>
	</ui:define>


</ui:composition>
