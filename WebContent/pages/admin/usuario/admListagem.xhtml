<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition  template="/templates/template.xhtml" 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="conteudo">
	
	<h:form enctype="multipart/form-data">
		<p:dataTable var="eventos" value="#{uploadBean.eventos}"  dynamic="true">
			<p:column headerText="Nome" width="15%">
				<h:outputText value="#{eventos.nome}" />
			</p:column>

			<p:column headerText="Telefone" width="10%">
				<h:outputText value="#{eventos.cel}" />
			</p:column>

			<p:column headerText="Mensagem" width="55%">
				<h:outputText value="#{eventos.msg}" />
			</p:column>
			<p:column headerText="Retorno">
				<h:outputText value="#{eventos.retorno}" />
			</p:column>
		</p:dataTable>
		<br/><br/>
		<!-- <h:outputText value="#{uploadBean.retorno}" escape="false"/> -->
		
	</h:form>
	</ui:define>


</ui:composition>
